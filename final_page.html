<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    </div>

<div class="registration">

    <p>EMAIL:</p>

<script >
    let index = localStorage.getItem("index")
    option_name.innerText = user[index].fName

    wel_password.innerText = user[index].password

    wel_birthday.innerText = user[index].bDate
</script>
